<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Change city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <button type="submit" class="search-form-button">Search</button>
        </form>
      </header>
      <main>
        <div class="temperature-section">
          <div class="temperature-display">
            <div class="temperature-value" id="temperature"></div>
            <div class="temperature-unit">Â°C</div>
          </div>
          <div id="icon"></div>
        </div>

        <div class="date-weather">
          <div class="left-column">
            <div class="city" id="city"></div>
            <div class="date-time" id="time"></div>
          </div>

          <div class="right-column">
            <div class="humidity">
              <i class="fas fa-tint"> </i>
              <span id="humidity"></span>
            </div>
            <div class="wind-speed">
              <i class="fas fa-wind"></i>
              <span id="wind"></span>
            </div>
            <div class="weather-description">
              <i class="fas fa-cloud-sun-rain"></i>
              <span id="description"></span>
            </div>
          </div>
        </div>

        <div class="forecast" id="forecast"></div>
      </main>
      <footer>
        This project was coded by
        <span class="cherry-logo">
          <a
            href="https://cherryontop.io"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              class="cherry"
              src="assets/images/favicon.webp"
              alt="Cherry on Top Logo"
            />
          </a>
        </span>
        and is
        <a
          href="https://github.com/cherryontopio/Weather-App.git"
          target="_blank"
          rel="noopener noreferrer"
        >
          on GitHub</a
        >
        and
        <a
          href="https://cherryontopio-weatherapp.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
        >
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="assets/index.js"></script>
  </body>
</html>
